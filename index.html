        const languageSelect = document.getElementById('language-select');
        const donationNotification = document.getElementById('donation-notification');
        const closeDonationBtn = document.getElementById('close-donation-btn');
        const modalOverlay = document.getElementById('modal-overlay');

        const DONATION_POPUP_KEY = 'lioracloud_donation_popup_hidden_until';
        const TWO_HOURS_MS = 2 * 60 * 60 * 1000;

        function applyLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'META') {
                        element.setAttribute('content', translations[lang][key]);
                    } else {
                        element.innerHTML = translations[lang][key];
                    }
                }
            });

            document.title = translations[lang]['page_title'];
            document.querySelector('meta[name="description"]').setAttribute('content', translations[lang]['meta_description']);
            document.querySelector('meta[name="keywords"]').setAttribute('content', translations[lang]['meta_keywords']);
            
            const donationButton = document.querySelector('.donation-button');
            const paidPlansLink = document.getElementById('footer-paid-plans-link');
            
            let pricingUrl = 'https://antalevpn.com/pricing';
            if (lang !== 'en') {
                pricingUrl = `https://antalevpn.com/${lang}/pricing`;
            }
            donationButton.href = pricingUrl;
            paidPlansLink.href = pricingUrl;
        }

        let userLang = localStorage.getItem('selectedLanguage') || navigator.language.split('-')[0];
        if (!translations[userLang]) {
            userLang = 'en';
        }
        languageSelect.value = userLang;
        applyLanguage(userLang);

        languageSelect.addEventListener('change', (event) => {
            const newLang = event.target.value;
            localStorage.setItem('selectedLanguage', newLang);
            applyLanguage(newLang);
        });

        function showDonationPopup() {
            modalOverlay.classList.add('show');
            donationNotification.classList.add('show');
            donationNotification.classList.remove('hide');
        }

        function hideDonationPopup() {
            modalOverlay.classList.remove('show');
            donationNotification.classList.remove('show');
            donationNotification.classList.add('hide');
            localStorage.setItem(DONATION_POPUP_KEY, Date.now() + TWO_HOURS_MS);
        }

        window.addEventListener('load', () => {
            const hiddenUntil = localStorage.getItem(DONATION_POPUP_KEY);
            const now = Date.now();

            if (!hiddenUntil || now >= parseInt(hiddenUntil, 10)) {
                setTimeout(showDonationPopup, 3000); // Show popup after 3 seconds
            }
        });

        closeDonationBtn.addEventListener('click', hideDonationPopup);
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                hideDonationPopup();
            }
        });
    </script>
